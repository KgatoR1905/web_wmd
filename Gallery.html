    <link rel="stylesheet" href="style.css">
    <link

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #ffffff;
            color: #990000;
        }

        header {
            background: #990000;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header img {
            width: 60px;
            height: auto;
        }
		
		.logo-link img {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .logo-link:hover img {
    transform: scale(1.1);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  }

        nav ul {
            list-style: none;
            padding: 10px 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        section {
            padding: 20px;
            text-align: center;
            flex-grow: 1;
        }

        h2 {
            color: #990000;
            margin-bottom: 20px;
        }

        footer {
            background: #990000;
            color: white;
            text-align: center;
            padding: 15px 10px;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 1.5em;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #ffc107;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 15px;
            margin-top: 20px;
        }

        .gallery-grid figure {
            margin: 0;
            position: relative;
        }

        .gallery-grid img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-grid img:hover {
            transform: scale(1.05); 
        }

        .gallery-grid figcaption {
            background: rgba(0, 0, 0, 0.6); 
            color: white;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            text-align: center;
            font-size: 1.1em;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

    </style>
</head>
